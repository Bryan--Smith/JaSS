<tr class="dialogTableRow">
	<td><button class="columnDelete" title="Delete Column"><img src="icon/delete-icon.png"></img></button></td>
	<td><input type="checkbox" class="primaryKey" title="Check if column is Primary Key"value="Yes"></input></td>
	<td><input type="text" class="columnName" value="" title="Column Name"></input></td>
	<td><select class="columnType" title="Column Type">

	</select></td>
	<td><input type="text" class="integer length varcharParam" value="10" size="3" maxLength="3" title="Column Width"></input></td>
	<td><input type="text" class="integer precision decimalParam" value="0" size="2" maxLength="2" title="Precision of decimal field"></input></td>
	<td style="text-align: center"><input type="text" class="integer scale decimalParam" value="0" size="2" maxLength="2" title="Scale of Decimal Field"></input></td>
	<td style="text-align: center"><input type="checkbox" class="notNull" value="Yes" title="Check if Not Null"></input></td>
</tr>
